{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> World News Highlights </title>
    {% endif %}
</head>
<body>
    <!-- Content block -->
    {% block content %}
    <!-- Sources section  -->
    <div class="container landing-content">
        <div class="row">
            <div class="col-md-6">
                <div class="list-group list-group-flush">
                    <h3 class="News"> All news Sources</h3>
                    <br>
                    {% for general_category in general %}
                    <a href="/newsarticle/{{general_category.id}}" class="list-group-item list-group-item-action srces "
                        style="width: 20rem;">{{general_category.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 Popular">
                <h3> Popular Sources</h3>
                <br>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{url_for('static',filename='image2.png')}}" width="100%"
                                alt="BBC News">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{url_for('static',filename='image3.png')}}" width="100%"
                                alt="Al jazeera English">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{url_for('static',filename='image3.png')}}" width="100%" alt="ABC news">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% endblock%}
</body>
</html>
